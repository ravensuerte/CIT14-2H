<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles/styles6.css" />
  </head>
  <body>
    <header>
        
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="quiz" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li>
                    <a href="#student-info" accesskey="s" id="student-info">INFO</a>
                </li>
                <li>
                    <a href="#html-questions" accesskey="s" id="html-questions">HTML</a>
                </li>
                <li>
                    <a href="#css-questions" accesskey="s" id="css-questions">CSS</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
        <section role="region" aria-labelledby="student-info">
            <h2 id="student-info">student</h2>
            <div class="info">
                <label for="student-name">Name:</label>
                <input type="text" name="student-name" id="student-name"  />
            </div>
            <div class="info">
                <label for="student-email">Email:</label>
                <input type="email" name="student-email" id="student-email" />
            </div>
            <div class="info">
                <label for="birth-date">D.O.B.:<span class="sr-only">(Date of Birth)</span></label>
                <input type="date" name="birth-date" id="birth-date" />
            </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
            <h2 id="html-questions">HTML</h2>
            <div class="question-block">
                <p>1</p>
                <fieldset class="question" name="question1">
                    <legend>
                        is it true or false?
                    </legend>
                    <ul class="answers-list">
                        <li>
                          <label for="q1-a1">
                            <input type="radio" id="q1-a1" value="true" name="truefalse"/>
                            True
                          </label>
                        </li>
                        <li>
                          <label for="q1-a2">
                            <input type="radio" id="q1-a2" value="false" name="truefalse"/>
                            False
                          </label>
                        </li>
                      </ul>
                    </fieldset>
                  </div>
                  <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="html-question-two">
                      <legend>
                        A label element nesting an input element is required to have a
                        for attribute with the same value as the input's id
                      </legend>
                      <ul class="answers-list">
                        <li>
                          <label for="q2-a1">
                            <input type="radio" id="q2-a1" value="true" name="truefalse1"/>
                            True
                          </label>
                        </li>
                        <li>
                          <label for="q2-a2">
                            <input type="radio" id="q2-a2" value="false" name="truefalse1"/>
                            False
                          </label>
                        </li>
                      </ul>
                </fieldset>
            </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
            <h2 id="css-questions">css</h2>
            <div class="formrow">
              <div class="question-block">
                <label for="question1">is css a sheet?</label>
              </div>
              <div class="answer">
                <select name="question1" id="question1" required>
                  <option value="">Select an option</option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="question-block">
                <label for="question2">css is a cascadingsheet? true or false?</label>
              </div>
              <div class="answer">
                <textarea name="question" id="question2" placeholder="this is a textarea" cols="30" rows="10"></textarea>
                
              </div>
            </div>
        </section>
        <button type="submit" accesskey="s">Send</button>
        </form>
    </main>
    <footer>
      <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a>
        San Francisco<br />
        California<br />
        USA
      </address>
    </footer>
</body>
</html>
